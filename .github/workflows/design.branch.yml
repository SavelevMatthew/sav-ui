name: Generate PR from "design" branch

on:
  push:
    branches:
      - design

jobs:
  generatePR:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout old branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Automatic Rebase
        uses: cirrus-actions/rebase@1.5
        env:
          GITHUB_TOKEN: ${{ secrets.FIGMA_PAT }}

      - name: Checkout rebased branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Reset promotion branch
        run: |
          git fetch origin design:design
          git reset --hard design

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        id: cpr
        with:
          token: ${{ secrets.FIGMA_PAT }}
          branch: main-promotion
          labels: auto-generated, review-required, ðŸ˜Ž Cool
          title: Update design tokens
          assignees: SavelevMatthew
          reviewers: SavelevMatthew

      - name: Check PR output
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"


